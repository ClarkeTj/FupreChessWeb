  <main class="rulebook">
    <h2>Club Rulebook</h2>
    <p>Review the Fupre Chess Club official rules and conduct guidelines.</p>
    <div id="rulesGrid" class="rules-grid"></div>
  </main>

  <script>
  async function loadRules() {
    const res = await fetch("rulebook.json");
    const data = await res.json();
    const grid = document.getElementById("rulesGrid");

    data.rules.forEach(cat => {
      const card = document.createElement("div");
      card.className = "rule-card";
      card.style.borderTop = `4px solid ${cat.color}`;

      card.innerHTML = `
        <div class="rule-header">
          <span>${cat.icon} ${cat.category}</span>
          <span class="toggle">+</span>
        </div>
        <div class="rule-items">
          <ol>
            ${cat.items.map(item => `<li>${item}</li>`).join("")}
          </ol>
        </div>
      `;

      card.querySelector(".rule-header").addEventListener("click", () => {
        card.classList.toggle("active");
        card.querySelector(".toggle").textContent =
          card.classList.contains("active") ? "âˆ’" : "+";
      });

      grid.appendChild(card);
    });
  }
  document.addEventListener("DOMContentLoaded", loadRules);
  </script>
